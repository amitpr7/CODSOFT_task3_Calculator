<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="digital-7/digital-7.ttf" />
    <link rel="icon" href="calculator img.png">
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="screen" id="screen"></div>
        <div class="button C" id="C" onclick="clearScreen()">C</div>
        <div class="button divide" id="/" onclick="dis('/')">/</div>
        <div class="button multiply" id="*" onclick="dis('*')">*</div>
        <div class="button minus" id="-" onclick="dis('-')">-</div>
        <div class="button one" id="1" onclick="dis(1)">1</div>
        <div class="button two" id="2" onclick="dis(2)">2</div>
        <div class="button three" id="3" onclick="dis(3)">3</div>
        <div class="button plus" id="+" onclick="dis('+')">+</div>
        <div class="button four" id="4" onclick="dis(4)">4</div>
        <div class="button five" id="5" onclick="dis(5)">5</div>
        <div class="button six" id="6" onclick="dis(6)">6</div>
        <div class="button seven" id="7" onclick="dis(7)">7</div>
        <div class="button eight" id="8" onclick="dis(8)">8</div>
        <div class="button nine" id="9" onclick="dis(9)">9</div>
        <div class="button enter" id="equal" onclick="solve()">=</div>
        <div class="button backspace">
          <span id="backspace" onclick="backspace()">&#x2190;</span>
        </div>
        <div class="button zero" id="0" onclick="dis(0)">0</div>
        <div class="button dot" id="dot" onclick="dis('.')">.</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
